<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    {% load static %}
    <script type="text/javascript" src="{% static 'jquery-3.2.1.min.js' %}"></script>

    {% load static %}
    <script type="text/javascript" src="{% static 'home.js' %}"></script>

    {% load static %}
    <link rel="stylesheet" type='text/css' href="{% static 'home.css' %}"/>

    {% load static %}
    <link rel="stylesheet" type='text/css' href="{% static 'bulma/css/style.css' %}"/>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bulma/css/font-awesome.min.css'%}"/>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" value="{{ public_n }}" id="public-key-n">
        <input type="hidden" value="{{ public_e }}" id="public-key-e">
        <input type="hidden" value="{{ private }}" id="private-key">
        <div id="content">
            <div class="control">
                <input id="encryption-text" class="input" type="text" placeholder="Text to encrypt">
            </div>
            <div class="control has-icons-right">
                <input id="decryption-text" class="input" type="text" placeholder="Text to decrypt">
                <span class="icon is-small is-right">
                    <i class="fa fa-check is-warning"></i>
                </span>
            </div>
        </div>
    </form>
</body>
</html>
